<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .navbar {
                width: 100%;
                height: 100px;
                background-color: black;
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            .navbar-heading {
                width: min-content;
                flex-grow: 1;
                padding-left: 20px;
                font-size: xx-large;
                color: white;
                font-family: "Lucida Sans", "Lucida Sans Regular",
                    "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana,
                    sans-serif;
            }
            .navbar-heading a {
                text-decoration: none;
                cursor: pointer;
                width: 200px;
            }
            .navbar-menu {
                width: 35%;
                height: 40px;
                position: absolute;
                right: 10px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 10px;
            }

            .navbar-menu-item {
                width: 70px;
                height: 30px;
                padding: 10px 5px 5px 5px;
                border-radius: 50%;
                background-color: white;
                text-decoration: none;
                color: black;
                font-size: larger;
                /* filter: blur(1px); */
                transition: 100ms ease-in-out;
                text-align: center;
            }
            .navbar-menu-item:hover {
                padding-top: 5px;
                background-color: yellowgreen;
                cursor: pointer;
                font-size: x-large;
                transform: translateY(5px);
                /* filter: blur(0); */
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-heading">
                <a>Company Name</a>
            </div>
            <div class="navbar-menu">
                <a class="navbar-menu-item" href="/">Home</a>
                <a class="navbar-menu-item" href="/about">About</a>
                <a class="navbar-menu-item" href="/users/login">Login</a>
                <a class="navbar-menu-item" href="#">SignUp</a>
            </div>
        </div>
        <div
            style="
                display: flex;
                align-items: center;
                justify-content: center;
                height: 80vh;
            "
        >
            <div
                style="
                    border: 1px solid black;
                    border-radius: 15px;
                    padding: 20px;
                "
            >
                <form action="/users/register" method="post">
                    <h1 style="position: relative; left: 20%">Sign Up</h1>
                    <br />
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Name"
                    />
                    <br /><br />
                    <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Email address"
                    />
                    <br /><br />
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                    />
                    <br /><br />
                    <label for="role">Role: </label>
                    <select name="role" id="role">
                        <option>Select Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="moderator">Moderator</option>
                    </select>
                    <br /><br />
                    <input
                        type="text"
                        name="securityQuestion"
                        id="securityQuestion"
                        placeholder="Security question"
                    />
                    <br /><br />
                    <input
                        type="text"
                        name="securityQuestionAnswer"
                        id="securityQuestionAnswer"
                        placeholder="Security question answer"
                    />
                    <br /><br />
                    <input
                        type="submit"
                        value="Sign Up"
                        style="position: relative; left: 50px"
                    />
                </form>
            </div>
        </div>
    </body>
</html>
